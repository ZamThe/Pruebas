app_location: "/"  # Ruta de la aplicación web
api_location: "/api"  # Ruta de la API (opcional)
output_location: "/"  # Ruta de salida (opcional)
routes:
  - route: /index.html  # Ruta relativa dentro de la aplicación
    serve: /index.html  # Archivo que se sirve para esta ruta
    statusCode: 200  # Código de estado HTTP para esta ruta
  - route: /about  # Otra ruta relativa
    rewrite: /about.html  # Archivo que se servirá para esta ruta
    statusCode: 200
  # Otras rutas de tu aplicación
  - route: /api/*  # Ruta para la API
    rewrite: /api/index.html  # Redirige todas las llamadas a la API a index.html
    statusCode: 200
